{% extends "events/base.html" %}

{% block body_block %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Register <a href="{% url 'django_registration_register' %}">Sign-up</a></p>
{% endblock %}
