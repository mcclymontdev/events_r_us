{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}

{% if user.is_authenticated %}
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ ProfileUpdateForm.as_p }}
    <input type="submit" name="" value="Update">
  </form>
{% else %}
  <h1>You need to login!</h1>
{% endif %}

{% endblock %}
