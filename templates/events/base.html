<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <title>
	Events 'R' Us -
	{% block title_block %}
	{% endblock %}
    </title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

	<!--
		Scripts/CSS
	-->
    <link href="{% static '\css\bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '\css\override.css' %}" rel="stylesheet">
    <link href="{% static '\css\font-awesome.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

	{% block head_block %}
    {% endblock %}
  </head>
  <body>
    <!--
        Nav bar
    -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="d-flex flex-grow-1">
            <a class="navbar-brand d-lg-inline-block"href="{% url 'events:index' %}">
                <img src="{% static '/images/navbar-image.png' %}" height="55" alt="Events R Us logo">
            </a>
        </div>
        <div class="navbar-collapse flex-grow-1 text-right">
            <ul class="navbar-nav ml-auto flex-nowrap font-weight-bold text-uppercase">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'events:manage_events' %}" class="nav-link m-2">Manage Events</a>
                </li>
				<li class="nav-item">
                    <a href="/events/account" class="nav-link m-2">Account</a>
                </li>
				<li class="nav-item">
                    <a href="{% url 'events:logout' %}" class="nav-link m-2">Sign Out</a>
                </li>
				{% else %}
				<li class="nav-item">
                    <a href="{% url 'events:login' %}" class="nav-link m-2">Log in</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'django_registration_register' %}" class="nav-link m-2">Sign up</a>
                </li>
				{% endif %}

            </ul>
        </div>
    </nav>

	{% block body_block %}
	{% endblock %}
  </body>
</html>
