{% extends 'events/base.html' %}
{% load static %}

{% block title_block %}
    Sign up
{% endblock %}

{% block body_block %}
    <!-- Sign up form -->
	
	{% if registered %}
	<div class="d-flex justify-content-center">
		<label for="msg">Thank you for registering</label>
	</div>
	<button href=>Home</button>
	{% else %}
    <div class="d-flex justify-content-center">
        <form id="user_form" method ="POST" action="{% url 'events:sign-up' %}" encrypte="multipart/form-data">
		
			{% csrf_token %}
			
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			
			
			<button type="submit" class="btn btn-primary" id="signup" value="Register">Sign up</button>
        </form>
		
    </div>

	<div class="d-flex justify-content-center">
		<form action ="{% url 'events:login' %}">
			<hr class="my-4">
			<p>Already have an account?</p>
			<a class="btn btn-secondary" type ="submit" href="{% url 'events:login' %}">Login</a>
		</form>
	</div>

	{% endif %}
    <!-- End sign up form-->
{% endblock %}
