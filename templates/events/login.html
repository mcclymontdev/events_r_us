{% extends 'events/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <!-- Login form -->
    <div class="d-flex justify-content-center">
      <form id="signup-login-form" method = "post" action = "{% url 'events:login' %}">
	  	{% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input name = "username" type="text" class="form-control" id="username" placeholder="Username...">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password"  type="password" class="form-control" id="password" placeholder="Password...">
        </div>
        <button type="submit" class="btn btn-primary" id="login" value="submit">Login</button>
        <hr class="my-4">
        <p>Don't have an account?</p>
        <a class="btn btn-secondary" href="{% url 'django_registration_register' %}">Sign up</a>
      </form>
	  </div>
      <!-- End login form-->
{% endblock %}
