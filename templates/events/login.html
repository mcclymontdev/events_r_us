{% extends 'events/base.html' %}
{% load static %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <!-- Login form -->
    <div class="d-flex justify-content-center">
      <form id="login_form" method = "post" action = "{% url 'events:login' %}">
	  	{% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input name = "username" type="text" class="form-control" id="username" placeholder="Username...">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password"  type="password" class="form-control" id="password" placeholder="Password...">
        </div>
        <button type="submit" class="btn btn-primary" id="login" value="submit">Login</button>
        
      </form>
	  <hr class="my-4">
      <p>Don't have an account?</p>
      <button onclick="events/sign-up/" class="btn btn-secondary" id="signin">Sign up</button>
      </div>
      <!-- End login form-->
{% endblock %}
